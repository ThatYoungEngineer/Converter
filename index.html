<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Metric/Imperial Unit Coversion</h2>
            <input type="number" id="get-inp" class="num__input" placeholder="Enter a value">
            <button id="btn-convert" class="btn__convert">Convert</button>
        </div>
        <section class="hero">
            <div class="length">
                <h5>Length (Meter/Feet)</h5>
                <p id="len-result"><i>The result will show here! </i> </p>
            </div>
            <div class="volume">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="vol-result"><i>The result will show here! </i> </p>
            </div>
            <div class="mass">
                <h5>Mass (Kilograms/Pounds)</h5>
                <p id="mass-result"><i>The result will show here!</i></p>
            </div>
        </section>
    </div>
    <script src="/index.js">

    </script>
</body>
</html>
